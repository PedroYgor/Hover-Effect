<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link css-->
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text" data-src="images/macaco.png">Monkey</h1>
        <h1 class="text" data-src="images/ovelha.png">Sheep</h1>
        <h1 class="text" data-src="images/panda.png">Panda</h1>
        <h1 class="text" data-src="images/pinguim.png">Penguin</h1>
        <h1 class="text" data-src="images/pinto.png">Chick</h1>
        <h1 class="text" data-src="images/porco.png">Pig</h1>
        <img class="hover-img" src="images/macaco.png" alt="" >
    </div>
    <script>

        let container = document.querySelector('.container');
        let img = container.querySelector('.hover-img');
        
        document.body.onmousemove = (e) =>{
          let x = e.pageX;
          let y = e.pageY;
          img.style.top = y + 'px';
          img.style.left = x + 'px';
        }
        
        container.querySelectorAll('.text').forEach(text =>{
          text.onmousemove = () =>{
            img.src = text.getAttribute('data-src');
          }
        });
        
        </script>
</body>
</html>
